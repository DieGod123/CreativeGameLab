<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Punto 2</title>
  </head>

  <body>
    <h1>Parqueadero</h1>


    <br />
    <br />

    <div id="form-container">
      <h2>Ingreso de Vehículo</h2>
      <label for="nombre">Nombre del propietario:</label>
      <label for="placa">Placa del vehículo:</label>
      <input type="text" id="placa" required />
      <br />
      <br />
      <label for="tipo">Tipo de vehículo:</label>
      <select id="tipo">
        <option value="Moto">Moto</option>
        <option value="Automóvil">Automóvil</option>
        <option value="Camión">Camión</option>
      </select>
      <br /><br />
      <label for="horaEntrada">Hora de entrada:</label>
      <input type="number" id="horaEntrada" min="0" max="23" required />
      <label for="minutoEntrada">Minuto de entrada:</label>
      <input type="number" id="minutoEntrada" min="0" max="59" required />
      <br /><br />
      <label for="horaSalida">Hora de salida:</label>
      <input type="number" id="horaSalida" min="0" max="23" required />
      <label for="minutoSalida">Minuto de salida:</label>
      <input type="number" id="minutoSalida" min="0" max="59" required />
      <br />
      <hr />
      <button id="calcular">Registrar</button>
      <button id="limpiar">Limpiar</button>
    </div>

    <div id="result-container">
      <div class="sub-container">
        <table id="moto-table">
          <caption>
            Motos
          </caption>
          <thead>
            <tr>
              <th>Placa</th>
              <th>Costo</th>
              <th>He</th>
              <th>Hs</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <label id="label1">Total $</label>
      </div>

      <div class="sub-container">
        <table id="auto-table">
          <caption>
            Automóviles
          </caption>
          <thead>
            <tr>
              <th>Placa</th>
              <th>Costo</th>
              <th>He</th>
              <th>Hs</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <label id="label2">Total $</label>
      </div>

      <div class="sub-container">
        <table id="camion-table">
          <caption>
            Camiones
          </caption>
          <thead>
            <tr>
              <th>Placa</th>
              <th>Costo</th>
              <th>He</th>
              <th>Hs</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <label id="label3">Total $</label>
      </div>
    </div>

    <label id="label4">Total general $0</label>

    <script src="js/script.js"></script>
  </body>
</html>
